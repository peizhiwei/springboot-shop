<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>index</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<script type="text/javascript" src="/js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="/js/vue.min.js"></script>
</head>
<body>
	<div id="app" class="container">
		<div>
			<h2>＜＜パソコン注文業務＞＞</h2>
			<table class="table table-bordered table-striped text-center" style="font-size: 18px;">
				<tr>
					<th class="text-center">番号</th>
					<th class="text-center">店名</th>
					<th class="text-center">氏名</th>
				</tr>
				<tr v-for="shop in shopinfolist">
					<td>{{shop.shopNumber}}</td>
					<td>{{shop.shopName}}</td>
					<td>{{shop.shopFamilyName}}</td>
				</tr>
			</table>
		</div>
		<div>
			<form class="form-inline">
				<div class="form-group">
					<label class="control-label" style="font-size: 20px;">処理される方の番号を入力してください</label>
					<input type="text" class="form-control" id="selectshopnum">
				</div>
				<button type="button" class="btn btn-default" @click="selectshop()">送信</button>
			</form>
		</div>
		<div style="font-size: 28px;color: red;">{{message}}</div>
	</div>
	<script type="text/javascript">
		var app = new Vue({
			el:'#app',
			data:{
				shopinfolist:[],
				message:''
			},
			mounted:function(){
				this.get();
			},
			methods:{
				get : function(){
					$.ajax({
						url : '/getshopinfolist',
						type : 'GET',
						dataType : 'JSON',
						success : function(result) {
							app.shopinfolist = result;
						},
						error : function() {
							console.log("请求失败处理");
						}
					});
					$.ajax({
						url:'/getmessage',
						type:'GET',
						dataType : 'JSON',
						success:function(result){
							app.message=result.message;
						}
					});
				},
				//点击送信按钮，选择商店
				selectshop : function(){
					var shopnumber = $("#selectshopnum").val();
					var flag=false;//标记输入的商店番号是否存在，默认不存在
					for(var i=0;i<app.shopinfolist.length;i++){
						if(shopnumber==app.shopinfolist[i].shopNumber){
							flag=true;
							break;
						}
					}
					if(flag==false){
						alert("请正确输入商店番号！");
					}else{
						window.location.href="/computer";
						$.ajax({
							url : '/sendshopnumber',
							type : 'POST',
							data:{"shopnumber":shopnumber},
							error : function() {
								console.log("请求失败处理");
							}
						});
						//清除订单信息
						$.ajax({
							url : '/cleanorderlist',
							type : 'POST',
							error : function() {
								console.log("请求失败处理");
							}
						});
					}
				}
			}
		});
	</script>
</body>
</html>
